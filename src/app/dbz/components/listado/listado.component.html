<h4>Listado de personajes</h4>
<ul class="list-group">
  <li
    class="list-group-item "
         [ngClass]="{ 'list-group-item-success': isFirst,
                      'list-group-item-danger': isLast,
                      'list-group-item-dark': character.power > 9000
                    }"
    *ngFor="let character of characterList;
    let x = index;
    let isFirst = first;
    let isLast = last;
    "
  >
    <span class="text-primary">{{ x + 1 }}. </span>
    <strong> {{ character.name }} </strong>
    <span>{{ character.power }} </span>
    <span class="float-end">
      <button (click)="clicDeleteCharacter(character.id)" class="btn btn-danger btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar personaje" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-x-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m6.146-2.854a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708"/>
        </svg>
      </button>
    </span>
  </li>
</ul>
