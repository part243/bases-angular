<form action="" (ngSubmit)="emitCharacter()">
  <input

    class="form-control mb-2"
    type="text "
    placeholder="Nombre"
    name="name"
    [(ngModel)]="newCharacter.name"
  />
  <input
    class="form-control mb-2"
    type="number"
    placeholder="Poder"
    name="power"
    [(ngModel)]="newCharacter.power"
  />
  <button type="submit" class="btn btn-primary"
    >Agregar</button>
  {{newCharacter | json}}
</form>
