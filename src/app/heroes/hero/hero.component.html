<h1>Spiderman</h1>

<dl>
  <td>Nombres:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<div class="mb-3">
  <div class="row">
    <div class="col-10">
      <input
        type="text"
        class="form-control"
        name="ChangeName"
        id="ChangeName"
        aria-describedby="helpId"
        placeholder=""
        value="{{name}}"
        #nameInput
      />
      <small id="helpId" class="form-text text-muted">Cambiar nombre</small>
    </div>
    <div class="col-2">
      <button *ngIf="nameInput.value != ''" class="btn btn-success mx-2" (click)="changeName(nameInput.value)">change</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-10">
      <input
        type="text"
        class="form-control"
        name="ChangeAge"
        id="ChangeAge"
        value="{{age}}"
        aria-describedby="helpId"
        placeholder=""
        #ageInput
      />
      <small id="helpId" class="form-text text-muted">Cambiar Age</small>
    </div>
    <div class="col-2">
      <button
      *ngIf="ageInput.value !== ''"
      class="btn btn-success mx-2" (click)="changeAge(ageInput.value)">change</button>
    </div>
  </div>


</div>
